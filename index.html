<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek rana Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="wrapper">
    <div class="container">

            <div class="header">
                
                <div class="left">
                <img src="./assets/Aword.png" alt="">
                <div class="name"> bhishek Rana</div>
                </div>

                <div class="side">
                    <div class="navbar"> 
                        <a href="#project">Project</a> </div>
                    <div class="navbar">
                        <a href="#skills">Skills</a> </div>
                    <div class="navbar">
                        <a href="#contact">Contact me</a>
                    </div>

                </div>        
            </div>

            <div class="hero">
                <div class="fade">Abhishek</div>
                <div class="hero-left">

                    <div class="hero-name">  Hi! I am Abhishek rana </div>
                    
                    <div class="hero-section-heading">
                        I am a <span class="role"></span>
                    </div>

                    <div class="hero-des">
                        I’m a software developer and here is my portfolio website. Here you’ll learn about my journey as a software developer.

                    </div>
                    
                    <button class="hire-button">
                        <a href="https://www.linkedin.com/in/abhishek-rana-505425211/" target="_blank"> Hire me</a> 
                    </button>

                </div>

                <div class="hero-right">
                    <img class="pro" src="./assets/profile.jfif" alt="">
                    <img class="cube" src="./assets/cube.png" alt="">
                    <img class="dots" src="./assets/dots.png" alt="">
                    <img class="plus" src="./assets/plus.png" alt="">
                    <img class="zig" src="./assets/zigzags.png" alt="">
                    <img src="./assets/circle.png" alt="">

                </div>


            </div>


    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script>
    var typeData = new Typed(".role", {
      strings: [
        "Full Stack Developer",
        "Web Developer",
        "UI-UX Designer",
        "Backend Developer",
        "Coder",
      ],
      loop: true,
      typeSpeed: 100,
      backSpeed: 80,
      backDelay: 1000,
    });
  </script>


    
</body>
</html>
